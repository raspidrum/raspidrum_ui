name: raspidrum_ui
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  device_preview: ^1.2.0
  fixnum: ^1.1.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.16
  flutter_xlider: ^3.5.0
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  go_router: ^14.6.1
  grpc: ^4.0.1
  json_annotation: ^4.9.0
  logging: ^1.3.0
  protobuf: ^3.1.0
  provider: ^6.1.2
  vector_graphics: ^1.1.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.9.0
  dart_mappable: ^4.5.0
  dart_mappable_builder: ^4.5.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icons/
